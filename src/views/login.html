<!DOCTYPE html>
<html lang="en">
  <html lang="es">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
        name="description"
        content="Aplicación para un centro de cuidado de mascotas. Desarrollada con HTML, CSS y JavaScript Vanilla, la aplicación permite a los clientes registrar y gestionar sus mascotas, mientras que los trabajadores pueden gestionar las estancias."
      />

      <meta name="keywords" content="Pets, Care, Pet-Care, WillmanGZ" />
      <meta name="sitedomain" content="https://github.com/WillmanGZ/Pet-Care" />
      <meta name="organization" content="WillmanGZ" />
      <meta name="author" content="Willman Giraldo Zambrano" />
      <meta name="designer" content="Willman Giraldo Zambrano" />
      <meta name="copyright" content="© 2025 WillmanGZ. All rights reserved" />
      <meta name="robots" content="index,follow" />
      <meta name="googlebot" content="index,follow" />
      <meta name="revisit-after" content="15days" />
      <meta name="theme-color" content="#ffffff" />
      <link rel="stylesheet" href="../css/styles.css" />
      <link rel="icon" type="image/x-icon" href="../../public/favicon.ico" />
      <title>PetCare Login</title>
    </head>

    <body>
      <!-- Vista de Login -->
      <section id="login" class="hidden">
        <div class="login-container">
          <h2>Iniciar sesión</h2>

          <form id="login-form">
            <input
              type="text"
              id="login-username"
              placeholder="Usuario"
              autocomplete="username"
              required
            />
            <input
              type="password"
              id="login-password"
              placeholder="Contraseña"
              autocomplete="current-password"
              required
            />
            <button type="submit">Entrar</button>
          </form>

          <p class="login-switch">
            ¿No tienes cuenta?
            <a href="./register.html" id="login-go-register">Regístrate aquí</a>
          </p>
        </div>
      </section>
    </body>
  </html>
</html>
