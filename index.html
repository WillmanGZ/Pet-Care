<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Aplicación para un centro de cuidado de mascotas. Desarrollada con HTML, CSS y JavaScript Vanilla, la aplicación permite a los clientes registrar y gestionar sus mascotas, mientras que los trabajadores pueden gestionar las estancias."
    />

    <meta name="keywords" content="Pets, Care, Pet-Care, WillmanGZ" />
    <meta name="sitedomain" content="https://github.com/WillmanGZ/Pet-Care" />
    <meta name="organization" content="WillmanGZ" />
    <meta name="author" content="Willman Giraldo Zambrano" />
    <meta name="designer" content="Willman Giraldo Zambrano" />
    <meta name="copyright" content="© 2025 WillmanGZ. All rights reserved" />
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />
    <meta name="revisit-after" content="15days" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="icon" type="image/x-icon" href="./public/favicon.ico">
    <title>PetCare Center</title>
  </head>

  <body>
    <section id="landing">
      <header class="landing-header">
        <h1>🐾 PetCare Center</h1>
        <nav>
          <button id="go-to-login">Iniciar sesión</button>
          <button id="go-to-register">Registrarse</button>
        </nav>
      </header>

      <main class="landing-main">
        <section class="landing-text">
          <h2>Tu mascota merece vacaciones también</h2>
          <p>
            En <strong>PetCare Center</strong> cuidamos de tu peludo amigo como
            si fuera nuestro. Mientras tú te relajas, nosotros nos encargamos de
            su felicidad, comodidad y bienestar.
          </p>
          <div class="landing-cta">
            <button id="cta-login">Ya tengo cuenta</button>
            <button id="cta-register">Quiero registrarme</button>
          </div>
        </section>

        <div class="landing-image">
          <img
            src="./public/images/landing-dog.jpg"
            alt="Perro feliz en cuidado"
            title="Perro feliz en cuidado"
          />
        </div>
      </main>

      <footer class="landing-footer">
        <p>&copy; 2025 PetCare Center. Todos los derechos reservados.</p>
      </footer>
    </section>

    <script type="module" src="./src/js/main.js"></script>
  </body>
</html>
